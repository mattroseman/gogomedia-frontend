<div class="site-container">
  <div class="site-header">
    <button class="signup-button" (click)="signup()">
      Sign Up
    </button>
  </div>
  <div class="title">
    <h1>{{ title }}</h1>
  </div>
  <div *ngIf="this.apiService.loggedIn">
    <app-add-media></app-add-media>
    <app-view-media></app-view-media>
  </div>
  <div *ngIf="!this.apiService.loggedIn">
    <app-login></app-login>
  </div>
</div>
