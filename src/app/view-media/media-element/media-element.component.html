<div class="media-element" *ngIf="mediaElement">
  <span class="media-element__selectable"
    (click)="onSelect()"
  >
    <span class="media-element__icon-container">
      <mat-icon 
        *ngIf="mediaElement.medium !== 'other'"
        svgIcon="{{mediaElement.medium}}"
        class="media-element__icon"
      >
      </mat-icon>
    </span>

    <span class="media-element__name">
      {{ mediaElement.name | trimName: 20 }}
    </span>
  </span>

  <button class="media-element__delete" (click)="onDelete()">
    <mat-icon svgIcon="delete" class="media-element__delete-icon"></mat-icon>
  </button>
</div>

<div class="media-element preview" *ngIf="!mediaElement">
</div>
