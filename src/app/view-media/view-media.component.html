<div class="view-media-container">
  <div class="view-media-filter-container">
    <div>
      <label class="view-media-filter-toggle-button" [class.selected]="showConsumed">
        <input type="radio" (click)="handleConsumedClick()"/>
        Consumed
      </label>
    </div>
    <div>
      <label class="view-media-filter-toggle-button" [class.selected]="showUnconsumed">
        <input type="radio" (click)="handleUnconsumedClick()"/>
        UnConsumed
      </label>
    </div>
  </div>

  <ul class="view-media-list">
    <li class="media-view-element" *ngFor="let mediaElement of mediaList$ | async">
      <span class="media-view-element-name">{{ mediaElement.name }}</span>
      <button class="media-view-element-delete" (click)="delete(mediaElement)">X</button>
    </li>
  </ul>
</div>
