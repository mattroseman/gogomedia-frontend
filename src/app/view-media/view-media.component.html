<app-add-media></app-add-media>
<div class="view-media-container">
  <div class="dndPlaceholder" #placeholder>
    <app-media-element></app-media-element>
  </div>

  <div class="filter-container">
    <div>
      <label class="filter__toggle-button" [class.selected]="showAudio">
        <input type="radio" (click)="showAudio = !showAudio" />
        <mat-icon svgIcon="audio" class="filter__icon" [class.selected]="showAudio"></mat-icon>
      </label>
    </div>

    <div>
      <label class="filter__toggle-button" [class.selected]="showFilm">
        <input type="radio" (click)="showFilm = !showFilm" />
        <mat-icon svgIcon="film" class="filter__icon" [class.selected]="showFilm"></mat-icon>
      </label>
    </div>

    <div>
      <label class="filter__toggle-button" [class.selected]="showLiterature">
        <input type="radio" (click)="showLiterature = !showLiterature" />
        <mat-icon svgIcon="literature" class="filter__icon" [class.selected]="showLiterature"></mat-icon>
      </label>
    </div>

    <div>
      <label class="filter__toggle-button" [class.selected]="showOther">
        <input type="radio" (click)="showOther = !showOther" />
        <mat-icon svgIcon="other" class="filter__icon" [class.selected]="showOther"></mat-icon>
      </label>
    </div>

    <div>
      <label class="filter__toggle-button"
        [class.selected]="showAudio && showFilm && showLiterature && showOther"
      >
        <input type="radio" (click)="onAllFilterClick()" />
        all
      </label>
    </div>
  </div>

  <div class="media-lists-container">
    <div class="media-list-container">
      <h3>Not Started</h3>
      <div class="media-list"
        [dndList]
        [dndPlaceholder]="placeholder"
        [dndModel]="notStartedMediaList"
      >
        <div *ngFor="let mediaElement of notStartedMediaList">
          <div *ngIf="shouldShowMedia(mediaElement)"
            [dndType]="'mediaElement'"
            (dndMoved)="handleElementDrag(mediaElement, notStartedMediaList)"
            [dndDraggable]
            [dndObject]="mediaElement"
          >
            <app-media-element [media]="mediaElement"></app-media-element>
          </div>
        </div>
      </div>
    </div>

    <div class="media-list-container">
      <h3>Started</h3>
      <div class="media-list"
        [dndList]
        [dndPlaceholder]="placeholder"
        [dndModel]="startedMediaList"
      >
        <div *ngFor="let mediaElement of startedMediaList">
          <div *ngIf="shouldShowMedia(mediaElement)"
            [dndType]="'mediaElement'"
            (dndMoved)="handleElementDrag(mediaElement, startedMediaList)"
            [dndDraggable]
            [dndObject]="mediaElement"
          >
            <app-media-element [media]="mediaElement"></app-media-element>
          </div>
        </div>
      </div>
    </div>

    <div class="media-list-container">
      <h3>Finished</h3>
      <div class="media-list"
        [dndList]
        [dndPlaceholder]="placeholder"
        [dndModel]="finishedMediaList"
      >
        <div *ngFor="let mediaElement of finishedMediaList">
          <div *ngIf="shouldShowMedia(mediaElement)"
            [dndType]="'mediaElement'"
            (dndMoved)="handleElementDrag(mediaElement, finishedMediaList)"
            [dndDraggable]
            [dndObject]="mediaElement"
          >
            <app-media-element [media]="mediaElement"></app-media-element>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
