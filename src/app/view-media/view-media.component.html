<app-add-media></app-add-media>
<div class="view-media-container">
  <div class="dndPlaceholder" #placeholder>
    <app-media-element></app-media-element>
  </div>

  <div class="view-media-filter-container">
    <div>
      <label class="view-media-filter-toggle-button" [class.selected]="showAudio">
        <input type="radio" (click)="handleAudioFilterClick()" />
        Audio
      </label>
    </div>

    <div>
      <label class="view-media-filter-toggle-button" [class.selected]="showFilm">
        <input type="radio" (click)="handleFilmFilterClick()" />
        Film
      </label>
    </div>

    <div>
      <label class="view-media-filter-toggle-button" [class.selected]="showLiterature">
        <input type="radio" (click)="handleLiteratureFilterClick()" />
        Literature
      </label>
    </div>

    <div>
      <label class="view-media-filter-toggle-button" [class.selected]="showOther">
        <input type="radio" (click)="handleOtherFilterClick()" />
        Other
      </label>
    </div>
  </div>

  <div class="view-media-lists-container">
    <div class="view-media-list-container">
      <h3>Not Started</h3>
      <div class="view-media-list"
        [dndList]
        [dndPlaceholder]="placeholder"
        [dndModel]="notStartedMediaList"
      >
        <div *ngFor="let mediaElement of notStartedMediaList">
          <div *ngIf="shouldShowMedia(mediaElement)"
            [dndType]="'mediaElement'"
            (dndMoved)="handleElementDrag(mediaElement, notStartedMediaList)"
            [dndDraggable]
            [dndObject]="mediaElement"
          >
            <app-media-element [media]="mediaElement"></app-media-element>
          </div>
        </div>
      </div>
    </div>

    <div class="view-media-list-container">
      <h3>Started</h3>
      <div class="view-media-list"
        [dndList]
        [dndPlaceholder]="placeholder"
        [dndModel]="startedMediaList"
      >
        <div *ngFor="let mediaElement of startedMediaList">
          <div *ngIf="shouldShowMedia(mediaElement)"
            [dndType]="'mediaElement'"
            (dndMoved)="handleElementDrag(mediaElement, startedMediaList)"
            [dndDraggable]
            [dndObject]="mediaElement"
          >
            <app-media-element [media]="mediaElement"></app-media-element>
          </div>
        </div>
      </div>
    </div>

    <div class="view-media-list-container">
      <h3>Finished</h3>
      <div class="view-media-list"
        [dndList]
        [dndPlaceholder]="placeholder"
        [dndModel]="finishedMediaList"
      >
        <div *ngFor="let mediaElement of finishedMediaList">
          <div *ngIf="shouldShowMedia(mediaElement)"
            [dndType]="'mediaElement'"
            (dndMoved)="handleElementDrag(mediaElement, finishedMediaList)"
            [dndDraggable]
            [dndObject]="mediaElement"
          >
            <app-media-element [media]="mediaElement"></app-media-element>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
