<div class="add-media-container">
  <input type="text" class="add-media__input" [(ngModel)]="media.name" maxlength="80">
  <select class="add-media__select" [(ngModel)]="media.medium">
    <option class="add-media__select-option" value="other">Other</option>
    <option class="add-media__select-option" value="film">Film</option>
    <option class="add-media__select-option" value="audio">Audio</option>
    <option class="add-media__select-option" value="literature">Literature</option>
  </select>
  <button class="add-media__button" (click)="add();">Add</button>
</div>
